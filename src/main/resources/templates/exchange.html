<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock exchange</title>
</head>
<body>
<h1>Available shares to buy:</h1>
<hr/>
<div th:each="transaction : ${transactions}">
    <p th:text="'Ticker: ' + ${transaction.getTicker()} + ' , amount: '+ ${transaction.getAmount()}"/>
    <p th:text="'Price: ' + ${transaction.getCurrentPrice}"/>
    <br/>
</div>
</body>
</html>
