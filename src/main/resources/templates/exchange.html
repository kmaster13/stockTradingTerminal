<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock exchange</title>
</head>
<body>
<h1>Available shares to buy:</h1>
<p th:text="'Your balance - ' + ${person.getBalance()}"/>
<hr/>
<div th:each="stock : ${stocks}">
    <p th:text="'Ticker: ' + ${stock.getTicker()} + ' , name: '+ ${stock.getName()}"/>
    <p th:text="'Price: ' + ${stock.getPrice()}"/>
    <form th:></form>
    <br/>
</div>
</body>
</html>
